<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--<title>Device CPU status</title>-->

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
.highcharts-yaxis-grid .highcharts-grid-line {
	display: none;
}
		</style>
		<script type="text/javascript">
$(function () {

    var gaugeOptions = {

        chart: {
            type: 'solidgauge'
        },

        title: null,

        pane: {
            center: ['50%', '85%'],
            size: '140%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        },

        tooltip: {
            enabled: false
        },

        // the value axis
        yAxis: {
            stops: [
                [0.1, '#55BF3B'], // green
                [0.5, '#DDDF0D'], // yellow
                [0.8, '#DF5353'] // red
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickAmount: 2,
            title: {
                y: -70
            },
            labels: {
                y: 16
            }
        },

        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };

    // The speed gauge
    $('#container-speed').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 0,
            max: 10,
            title: {
//                text: 'Voltage'
                    text: '<span style="font-size: 25px; color: dodgerblue">Voltage</span>'
            }
        },

        credits: {
            enabled: false
        },

        series: [{
            name: 'Speed',
            data: [80],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'orange') + '">{y}</span><br/>' +
                       '<span style="font-size:20px;color:silver"> &#9889;</span></div>'
            },
            tooltip: {
                valueSuffix: ' '
            }
        }]

    }));



    // Bring life to the dials
    setInterval(function () {
        // Speed
        var chart = $('#container-speed').highcharts(),
            point,
            newVal,
            inc;

        if (chart) {
            point = chart.series[0].points[0];
//            inc = (Math.random() - 0.5).toFixed(1);
            inc = Math.round((Math.random() - 0.2) * 10);//.toFixed(1);
            point.y = 5;
            newVal = point.y + inc;
//            newVal = (point.y + inc).toFixed(1);

            if (newVal < 0 || newVal > 10) {
                newVal = point.y - inc;
//                newVal = (point.y - inc).toFixed(1);
            }

            if (newVal < 0) {
                newVal = point.y;
            }

//            newVal = Highcharts.numberFormat(newVal, 1);
//            alert(newVal);
            /*newVal = newVal.toFixed(1);
            alert(newVal);*/
            point.update(newVal);
//            point.update(Highcharts.numberFormat(newVal, 1));
        }


    }, 2000);


});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>

<script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

<div style="width: 320px; height: 210px; margin: 0 auto">
    <div id="container-speed" style="width: 300px; height: 200px; float: left"></div>
</div>


	</body>
</html>
